[alias]
	# branch
	br = branch
	brd = branch -d
	brm = branch -m
	# checkout
	co = checkout
	cob = checkout -b
	cof = !git for-each-ref --format='%(refname:short)' refs/heads --sort=committerdate | fzf | xargs git checkout
	# status
	st = status -s
	# add
	ad = add
	ada = add -A
	# restore
	unstage = restore --staged
	# stash
	stasha = stash --all
	# commit
	cm = commit
	cmm = commit -m
	amend = commit --amend
	fixup = commit --fixup
	# rebase
	rb = rebase
	rbi = rebase -i --autosquash
	rba = rebase --abort
	rbc = rebase --continue
	# clone
	cl = clone
	# fetch
	ft = fetch
	# pull
	pl = pull
	# show
	sh = show
	# push
	ps = push
	psf = push --force-with-lease --force-if-includes
	# diff
	df = diff
	dfw = diff --word-diff
	dfc = diff --cached
	# log
	lg = log --graph --pretty=format:'%Cred%h%Creset -%C(yellow)%d%Creset %s %Cgreen(%cr) %C(bold blue)<%an>%Creset' --abbrev-commit --date=relative
	lga = log --graph --all --pretty=format:'%Cred%h%Creset -%C(yellow)%d%Creset %s %Cgreen(%cr) %C(bold blue)<%an>%Creset' --abbrev-commit --date=relative
	last = log -1 HEAD
	# extra
	alias = !git-alias
	brv = !git-brv
	repl = !git-repl
	ignore = !git-ignore
	ignore-io = !git-ignore-io
	ignore-iof = !git-ignore-io -L | tr ' ' '\n' | fzf | xargs git-ignore-io
	show-merged-branches = !git-show-merged-branches
	delete-merged-branches = !git-delete-merged-branches
	undo = !git-undo
	lgl = !git-local-commits
	ci = !git-browse-ci
